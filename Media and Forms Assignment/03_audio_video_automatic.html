<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_audio_video_automatic</title>
</head>

<body>

    <h2> Autoplay Audio</h2>
    <audio src="shayed.mp3" autoplay controls ></audio>
    <audio src="shayed.mp3" autoplay controls ></audio> <br>
    <audio src="shayed.mp3" autoplay controls loop ></audio> 
    <audio src="shayed.mp3" autoplay controls muted ></audio> <br> 
    <audio src="shayed.mp3" autoplay controls controlsList="nodownload" ></audio> 

    <h2> Autoplay Video</h2>
    <video src="Landing Page_vdo.mp4" controls height="300px" width="300px" autoplay></video>
    <video src="Landing Page_vdo.mp4" controls height="300px" width="300px" autoplay preload="auto"></video>
    <video src="Landing Page_vdo.mp4" controls height="300px" width="300px" autoplay loop controlsList="nodownload"></video>
    <video src="Landing Page_vdo.mp4" controls height="300px" width="300px" autoplay poster="images/image1.jpg"></video>
    <video src="Landing Page_vdo.mp4" controls height="300px" width="300px" autoplay muted></video>

</body>

</html>
