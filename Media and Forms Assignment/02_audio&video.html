<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_audio&video</title>
</head>

<body>

    <h2>Audio</h2>
    <audio src="shayed.mp3" controls></audio>
    <audio src="shayed.mp3" controls autoplay></audio> <br> <!--with autoplay -->
    <audio src="shayed.mp3" controls loop></audio> <!--with loop -->
    <audio src="shayed.mp3" controls muted></audio> <br> <!--with autoplay & loop -->
    <audio src="shayed.mp3" controls controlsList="nodownload"></audio> <!--removed download controls -->

    <h2>Video</h2>
    <video src="Landing Page_vdo.mp4" controls height="300px" width="300px"></video>
    <video src="Landing Page_vdo.mp4" controls height="300px" width="300px" autoplay preload="auto"></video>
    <video src="Landing Page_vdo.mp4" controls height="300px" width="300px" loop controlsList="nodownload"></video>
    <video src="Landing Page_vdo.mp4" controls height="300px" width="300px" poster="images/image1.jpg"></video>
    <video src="Landing Page_vdo.mp4" controls height="300px" width="300px" muted></video>

</body>

</html>
